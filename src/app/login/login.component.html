<div class="ui-g ui-fluid push-down">
  <div class="ui-g-12 ui-md-12">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="text" pInputText placeholder="Username" [(ngModel)]="username">
    </div>
  </div>

  <div class="ui-g-12 ui-md-12">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
      <input pInputText type="password" [(ngModel)]="password"/>
    </div>
  </div>

  <div class="ui-g-12 ui-md-12">
    <div class="ui-inputgroup">
      <p-button (onClick)="login()" label="LOGIN"></p-button>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [acceptVisible]="false" [rejectLabel]="'Ok'" [rejectIcon]="''"></p-confirmDialog>
